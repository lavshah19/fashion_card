<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="icons">
           
            <i class="fa-solid fa-arrow-left"></i>
            <div class="menu-icon">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="title">
           <h3>H&M Women Dress</h3>
           <p><i class="fa-solid fa-star"></i> 4.5(6.5k+ reviews)</p>
        </div>
        <div class="picture">

            <div class="img">
        </div>
           
        </div>
        <div class="size">
            <p>Select Size</p>
            <div class="size-selection">

                <div class="sizes">S</div>
                <div class="sizes">M</div>
                <div class="sizes">L</div>
                <div class="sizes">XL</div>
                <div class="sizes">XLL</div>
            </div>

        </div>
        <div class="color">
            <p>Select Color</p>
            <div class="select-color">

                <div class="colors" style="background-color: #EAAE96;"></div>
                <div class="colors" style="background-color:#A2BAE8 ;"></div>
                <div class="colors" style="background-color:#D6B0EB ;"></div>
                <div class="colors" style="background-color:#EAA2AE ;"></div>
                <div class="colors" style="background-color:#8ABBC9 ;"></div>
                <div class="colors" style="background-color:#9FD9C0 ;"></div>
            </div>
        </div>
        <div class="purchase">
            <p>$55.90</p>
            <button>Add To cart</button>
        </div>
    </div>
    
</body>
</html>
